"""
Custom scalar for date representation
"""
scalar Date

"""
Arbitrary JSON passthrough scalar used by resolvers
"""
scalar JSON

type transaction {
  transactionId: ID
  transactionTime: Date
  amount: Float
  currency: String
  description: String
  status: String
  balance: Float
}

"""
Wrapper for transactions list returned 
"""
type account {
  id: String
  name: String
  balance: Float
  currency: String
}

type Query {
  Account(id: String, pin: String, headless: Boolean = true): [account]
  Transaction(id: String, pin: String, headless: Boolean = true): [transaction]
}